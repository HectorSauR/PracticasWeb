<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Math&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <form action="" class="formulario" id="formulario" name="formulario">
            <div class="contenedor-inputs">
                <input type="text" name="nombre" placeholder="Nombre">
                <input type="number" name="edad" placeholder="Edad" min="18" max="100">
                <input type="email" name="correo" placeholder="Correo">
                <input type="text" name="usuario" placeholder="Usuario" min="5">
                <input type="password" name="contra" placeholder="Contraseña" min="8">
                <input type="password" name="contraConf" placeholder="Confirmar Contraseña">
                <div class="mostrarContra">
                    <input type="checkbox" name="mostrarContra" id="mostrarContra">
                    <label for="mostrarContra">Mostrar Contraseña</label>
                </div>
                <input type="reset" name="reset" value="Limpiar" id="btnReset">
            </div>
            <input type="submit" value="Enviar" class="btn">
        </form>
        <ul class="error" id="error">
        </ul>
    </div>
    <div class="informacion" id="informacion">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="js/formulario.js"></script>
</body>
</html>
